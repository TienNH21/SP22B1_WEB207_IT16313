<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT16313</title>
    <!-- Style -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <header class="row bg-danger" style="height: 100px;"></header>
        <nav class="row navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Trang chủ</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <i class="bi bi-house"></i>
                    <a class="nav-link active" aria-current="page" href="#">Giới thiệu</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown link
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <div class="row mt-5">
            <aside class="col-12 col-md-3 p-3">
                <div class="list-group">
                    <a href="https://www.nokia.com/" class="list-group-item">Nokia</a>
                    <a href="https://www.samsung.com/global/galaxy/" class="list-group-item">Samsung</a>
                    <a href="" class="list-group-item">Apple</a>
                </div>
            </aside>
            <article class="col-12 col-md-9 p-3">
                <div class="container p-0">
                    <div class="row">
                        <div class="input-group mb-3">
                            <button type="button" class="btn btn-outline-secondary">Tìm kiếm theo</button>
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">...</button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Họ tên</a></li>
                              <li><a class="dropdown-item" href="#">Email</a></li>
                              <li><a class="dropdown-item" href="#">SĐT</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" href="#">Địa chỉ</a></li>
                            </ul>
                            <input type="text" class="form-control" aria-label="Text input with dropdown button">
                            <button class="btn btn-outline-secondary" type="button">Tìm kiếm</button>
                        </div>
                        <form action="" method="">
                            <div class="mt-3 row">
                                <label class="col-2" for="fullname">
                                    Họ tên<span class="text-danger">*</span>
                                </label>
                                <div class="col-10">
                                    <input type="text" class="form-control col-10" name="fullname" id="fullname">
                                    <small class="text-danger">Vui lòng nhập họ tên</small>
                                </div>
                            </div>
                            <div class="mt-3 row">
                                <label class="col-2" for="email">
                                    Email<span class="text-danger">*</span>
                                </label>
                                <div class="col-10">
                                    <input type="email" class="form-control col-10" name="email" id="email">
                                </div>
                            </div>
                            <div class="mt-3 row">
                                <label class="col-2" for="password">
                                    Mật khẩu<span class="text-danger">*</span>
                                </label>
                                <div class="col-10">
                                    <input type="password" class="form-control col-10" name="password" id="password">
                                </div>
                            </div>
                            <div class="mt-3 row">
                                <label class="col-2" for="avatar">Ảnh đại diện</label>
                                <div class="col-10">
                                    <input type="file" class="form-control col-10" name="avatar" id="avatar">
                                </div>
                            </div>
                            <div class="mt-3 row">
                                <label class="col-2" for="gioi_tinh_nam">
                                    Giới tính<span class="text-danger">*</span>
                                </label>
                                <div class="col-10 row">
                                    <div class="col-2">
                                        <input type="radio" class="form-check-input" name="gioi_tinh" id="gioi_tinh_nam" checked />
                                        <label for="gioi_tinh_nam">Nam</label>
                                    </div>
                                    <div class="col-2">
                                        <input type="radio" class="form-check-input" name="gioi_tinh" id="gioi_tinh_nu" />
                                        <label for="gioi_tinh_nu">Nữ</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3 row">
                                <label class="col-2" for="chuyen_nganh">
                                    Chuyên ngành<span class="text-danger">*</span>
                                </label>
                                <div class="col-10">
                                    <select class="form-select" name="chuyen_nganh" id="chuyen_nganh">
                                        <option value="udpm">Ứng dụng phần mềm</option>
                                        <option value="tktw">Thiết kế trang web</option>
                                        <option value="ltmt">Lập trình máy tính</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </article>
        </div>
        <footer class="row bg-secondary mt-3 text-center text-white pt-2 pb-2">
            <span>TienNH21</span>
        </footer>
    </div>

    <!-- Script -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
